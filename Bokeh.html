<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Data Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
        }
        iframe {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 5px;
        }
        .container {
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Time Interval</h2>
        <select id="timeInterval" onchange="updateChart()">
            <option value="Year">Year</option>
            <option value="Day">Day</option>
            <option value="Week">Week</option>
            <option value="Month">Month</option>
        </select>
        <iframe id="chartFrame" src="plot_Year.html" style="width:100%; height:600px;"></iframe>
    </div>
    <script type="text/javascript">
        function updateChart() {
            var interval = document.getElementById("timeInterval").value;
            document.getElementById("chartFrame").src = "plot_" + interval + ".html";
        }
    </script>
</body>
</html>
